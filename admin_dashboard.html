<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #visitorCount,
        #currentUserCount {
            margin-bottom: 10px;
        }
        #visitorNumber,
        #userNumber {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div id="visitorCount">Number of visitors: <span id="visitorNumber">1000</span></div>
        <div id="currentUserCount">Current users: <span id="userNumber">10</span></div>
    </div>

    <!-- Link your JavaScript file here if needed -->
    <script src="admin-scripts.js"></script>
</body>
</html>
