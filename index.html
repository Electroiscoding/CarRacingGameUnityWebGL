<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #000;
            text-decoration: none;
        }
        section {
            padding: 50px 0;
        }
        h1, h2, h3 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
        }
        .portfolio-item {
            margin-bottom: 40px;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="portfolio" class="page">
        <div class="container">
            <header>
                <h1>Your Portfolio</h1>
                <nav>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="#admin">Admin</a></li>
                    </ul>
                </nav>
            </header>

            <section id="about">
                <h2>About Me</h2>
                <p>Add some information about yourself here.</p>
            </section>

            <section id="portfolio">
                <h2>Portfolio</h2>
                <div class="portfolio-item">
                    <img src="image1.jpg" alt="Project 1">
                    <p>Description of project 1</p>
                </div>
                <div class="portfolio-item">
                    <img src="image2.jpg" alt="Project 2">
                    <p>Description of project 2</p>
                </div>
                <!-- Add more portfolio items as needed -->
            </section>

            <section id="contact">
                <h2>Contact Me</h2>
                <p>Add your contact information here.</p>
            </section>
        </div>
    </div>

    <div id="admin" class="page">
        <div class="container">
            <h1>Admin Panel</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var validEmail = "botmaker583@gmail.com";
            var validPassword = "itsoham";

            // Check if the entered credentials match the valid credentials
            if (username === validEmail && password === validPassword) {
                // Redirect to admin dashboard or perform other actions
                alert('Login successful! Redirecting to admin dashboard...');
                window.location.href = 'admin_dashboard.html';
            } else {
                // Show error message if credentials are incorrect
                alert('Invalid email or password. Please try again.');
            }
        }
    </script>
</body>
</html>
